<!doctype html>
<html lang="es" class="h-100">
<head th:replace="fragments/head" />
<body class="d-flex h-100 text-center text-white bg-dark">
    
<nav th:replace="fragments/nav"></nav>
<div class="container">

				</thead>
				<tbody>

						<td th:text="${item.description}">Descripciï¿½n de la oferta</td>
						<td th:text="${item.amount}">Precio de la oferta</td>

							th:text="#{listMine.delete}"
							th:href="${'/items/delete/' + item.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
</div>
<footer th:replace="fragments/footer"/>
