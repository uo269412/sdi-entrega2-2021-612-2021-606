<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="img/logowalla.png" type="image">
  <title>MyWallapop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="../css/cover.css" rel="stylesheet">
</head>
<body>


<!-- Barra de Navegación superior -->
<div class="cover d-flex h-100 p-3 mx-auto flex-column ">
  <div class="logoWallapop">
    <img src="/img/logo-wallapop.png" alt="logo" class="logoWallapop"/>
  </div>
  <header>
    <div>
      <nav class="nav nav-masthead justify-content-center float-md-none" >
        <a class="nav-link" href="/items/add" id="vender" th:text="#{nav.products}" sec:authorize="hasRole('ROLE_USER')">Vender</a>
        <a class="nav-link" href="/items/listAll" id="buscar-ofertas" th:text="#{nav.searchItems}" sec:authorize="hasRole('ROLE_USER')">Buscar Ofertas</a>
        <a class="nav-link" href="/user/list" id="gestion-usuarios" th:text="#{nav.manageUsers}" sec:authorize="hasRole('ROLE_ADMIN')">Gestionar Usuarios</a>
        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkAccount" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{nav.yourAccount}" sec:authorize="isAuthenticated()">
          Tu cuenta
        </a>
        <ul id ="menu-cosas" class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
          <li id ="mis-ofertas">
            <a id="lista-propios" class="dropdown-item" href="/items/listMine" th:text="#{nav.myItems}" sec:authorize="hasRole('ROLE_USER')">Mis Ofertas</a></li>
          <li id="mis-compras">
            <a id="lista-comprados" class="dropdown-item" href="/items/listPurchased" th:text="#{nav.myPurchases}" sec:authorize="hasRole('ROLE_USER')">Mis Compras</a></li>
          <li id="mis-conversaciones">
            <a id="lista-conversaciones" class="dropdown-item" href="/conversaciones/list" th:text="#{nav.convers}" sec:authorize="hasRole('ROLE_USER')">Mis Conversaciones</a></li>
          <li id="logout">
            <a id ="enlace-logout" class="dropdown-item" href="/logout" th:text="#{nav.logOut}">Desconectar</a></li>
        </ul>
        <a class="nav-link" style="margin-left: 10px;" sec:authorize="hasRole('ROLE_USER')"><span th:text="${user.email}"></span></a>
        <a class="nav-link" id="userSaldo" name ="userSaldo" sec:authorize="hasRole('ROLE_USER')"><span id="userSaldo" name ="userSaldo" th:text="${user.saldo}"></span></a>
      </nav>
    </div>
  </header>
  </div>


  //MANEJO MENSAJES

  <div class="container">
  <script>
    var mensaje = getUrlParameter('mensaje');
    var tipoMensaje = getUrlParameter('tipoMensaje');
    // Otra forma de recuperar los parametros de la url pero no compatible con IE
    /* const params = new URLSearchParams(location.search);
    var mensaje = params.get("mensaje");
    var tipoMensaje = params.get("mensaje");*/
    if ( mensaje != ""){
      if (tipoMensaje == "" ){
        tipoMensaje = 'alert-info';
      }
      $( ".container" )
              .append("<div class='alert "+tipoMensaje+"'>"+mensaje+" </div>");
    }
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' :
              decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
  </script>
  <!-- Contenido -->
  {% block contenido_principal %}
  <!-- Posible contenido por defecto -->
  {% endblock %}

    <!-- Footer -->
    <footer class="mt-auto text-white-50">
      <p th:text="#{footer.message}"> ©MyWallapop lider de compraventa en artículos de segunda mano.</p>
    </footer>

</div>
</body>
</html>
