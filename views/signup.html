{% extends "baseSesion.html" %}
{% block titulo %} Registrarse {% endblock %}
{% block contenido_principal %}
    <div class="container">
		{% if (errores != null) %}
		{% if (errores.length >0) %}
			<div class="alert alert-danger">
				<ul>
					{% for error in errores %}
						<li>{{error}}</li>
					{% endfor %}
				</ul>
			</div>
		{% endif %}
		{% endif %}
		<main class="form-signin">
			<form method="post" action ="/usuario" >
				<img class="mb-4" src="static/logo-wallapop.png" alt="" width="300" height="127">
				<h1 class="h3 mb-3 fw-normal" >Regístrate como usuario</h1>
				<label for="inputEmail" >Nombre:</label>
				<div class="col-sm-100">
					<input type="text" id="inputName" class="form-control" name="name" >
					<span
							class="text-danger"></span>
				</div>
				<label for="inputEmail" >Apellidos:</label>
				<div class="col-sm-100">
					<input type="text" id="inputSurname" class="form-control" name="lastName" >
					<span class="text-danger"></span>
				</div>
				<label for="inputEmail" >Email:</label>
				<div class="col-sm-100">
					<input type="text" id="inputEmail" class="form-control" name="email" >
					<span class="text-danger"></span>
				</div>
				<label for="inputPassword">Contraseña:</label>
				<div class="col-sm-100">
					<input type="password" id="inputPassword" class="form-control" name="password" >
					<span
							class="text-danger" ></span>
				</div>
				<label for="inputPassword">Repita la contraseña:</label>
				<div class="col-sm-100">
					<input type="password" id="inputPassword2" class="form-control" name="passwordConfirm" >
					<span class="text-danger" ></span>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
				<p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
			</form>
		</main>
	</div>
